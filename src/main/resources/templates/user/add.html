<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<header th:replace="fragments :: header"></header>


    <form method = 'post' th:action="@{/user}" th:object="${user}">
        <div class="form-group">
            <label>
                Username:
                <input th:field="*{username}" class="form-control">
            </label>
            <p class="error" th:errors="*{username}"></p>
        </div>
        <div class="form-group">
            <label>
                Email:
                <input th:field="*{email}" class="form-control">
            </label>
            <p class="error" type="password" th:errors="*{email}"></p>
        </div>
        <div class="form-group">
            <label>
                Password:
                <input th:field="*{password}" type="password" class="form-control">
            </label>
            <p class="error" th:errors="*{password}"></p>
        </div>
        <div class="form-group">
            <label>
                Verify Password:
                <input th:field="*{verify}" type="password" class="form-control">
            </label>
            <p class="error" th:errors="*{verify}"></p>
            <p th:text="${error}" class="error"></p>
        </div>
        <div class="form-group">
            <input type = 'submit' value = 'Sign Up'>
        </div>
    </form>

</body>
</html>
